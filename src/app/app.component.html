<header>
  <h1>{{siteSettingsStore.heading()}}</h1>
  <nav class="top-nav">
    <ul>
      @if (userStore.isLoggedIn()) {
        <li><button mat-raised-button (click)="logout()">Logout</button></li>
      } @else {
        <li><a mat-raised-button routerLink="/login" routerLinkActive="active">Login</a></li>
        <li><a mat-raised-button routerLink="/sign-in" routerLinkActive="active">Sign in</a></li>
      }
    </ul>
  </nav>
</header>
<main>
  <aside>
    <nav>
      <ul>
        <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
        <li><a routerLink="/albums" routerLinkActive="active">Albums</a></li>
        <li><a routerLink="/tracks" routerLinkActive="active">Tracks</a></li>
        @if (userStore.isLoggedIn()) {
          <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
        }
      </ul>
    </nav>
  </aside>
  <section>
    <router-outlet></router-outlet>
  </section>
</main>
<footer>
  <p [innerHTML]="siteSettingsStore.footerHtmlSafe()"></p>
</footer>
