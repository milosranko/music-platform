<header>
  <div class="">
    <button mat-flat-button (click)="openCreateTrackForm()">Create</button>
  </div>
</header>
<div class="list">
    @for (track of tracksStore.tracks(); track track.id) {
      <app-track-tile [track]="track" [canEdit]="true" (onEdit)="openEditTrackForm(track)"></app-track-tile>
    }
</div>
