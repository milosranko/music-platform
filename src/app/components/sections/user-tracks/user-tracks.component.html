<section>
  <div class="example-button-row">
    <button mat-flat-button (click)="openCreateTrackForm()">Create</button>
  </div>
</section>
<div class="list">
    @for (track of tracksStore.tracks(); track track.id) {
        <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{ track.title }} - {{ track.artists }}</mat-card-title>
            <mat-card-subtitle>{{ track.genres }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ track.cover }}" />
        </mat-card>
      }
</div>
