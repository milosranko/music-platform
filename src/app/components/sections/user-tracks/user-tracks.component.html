<section>
  <div class="example-label">Basic</div>
  <div class="example-button-row">
    <button mat-button (click)="openEditTrackForm()">Test Edit</button>
    <button mat-button (click)="openCreateTrackForm()">Create</button>
  </div>
</section>
<mat-list>
    @for (track of tracksStore.tracks(); track track.id) {
        <mat-list-item>
          <mat-icon matListItemIcon>play_circle_outline</mat-icon>
          <div matListItemTitle>{{track.title}} - {{track.artist}}</div>
          <div matListItemLine>{{track.year}}, {{track.genre}}</div>
        </mat-list-item>
      }
</mat-list>
