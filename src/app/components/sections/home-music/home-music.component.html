<h4>{{homeTracksStore.pageHeader()}}</h4>

<div class="list">
  @for (track of homeTracksStore.tracks(); track track.id) {
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ track.title }} - {{ track.artists }}</mat-card-title>
      <mat-card-subtitle>{{ track.genres }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ track.image }}" alt="Photo of a Shiba Inu" />
  </mat-card>
  }
</div>
